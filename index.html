<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parallax Website</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>


<div class="navbar" id="navbar">
    <a href="#section1">Sunflowers</a>
    <a href="#section2">Lotus</a>
    <a href="#section3">Roses</a>
</div>

<div id="section1" class="parallax-section section1">
    <div class="content">
        <h2>Sunflowers</h2>
        <p>sunny skies</p>
    </div>
</div>
<div id="section2" class="parallax-section section2">
    <div class="content">
        <h2>Lotus</h2>
        <p>blue ponds</p>
    </div>
</div>
<div id="section3" class="parallax-section section3">
    <div class="content">
        <h2>Roses</h2>
        <p>flaming hearts</p>
    </div>
</div>


<div class="footer">
    <p>Flowers</p>
</div>

<script >
    
    window.addEventListener('scroll', function() {
        const parallaxSections = document.querySelectorAll('.parallax-section');
        const navbarLinks = document.querySelectorAll('.navbar a');
        let scrolled = window.pageYOffset;
        parallaxSections.forEach(function(section) {
            let sectionTop = section.offsetTop - 50; // Adjusted top position to account for navbar height
            let sectionHeight = section.clientHeight;
            if (scrolled >= sectionTop && scrolled < sectionTop + sectionHeight) {
                section.classList.add('active');
                navbarLinks.forEach(function(link) {
                    if (link.getAttribute('href').slice(1) === section.id) {
                        link.classList.add('active');
                    } else {
                        link.classList.remove('active');
                    }
                });
            } else {
                section.classList.remove('active');
            }
        });
    });
</script>

</body>
</html>
